<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
            //outer Function
            function outer_func()
            {
                return "How are you?";
            }
            //inner Function
            function inner_func(user,fun)
            {
               message=fun();
               document.write("Hello "+user+ " "+message);
            }
            inner_func("kiran",outer_func);
        </script>
    </body>
</html>
