<html>
    <head>
        <title>
            Arrow Function
        </title>
    </head>
    <body>
        <script>
            //arrow Function
         let arrow_fun=(firstName,lastName) => firstName[0]+""+lastName[0]
         first=prompt("Enter the first Name");
         last=prompt("Enter the lastName");
         document.write(arrow_fun(first,last));   
        </script>
    </body>
</html>
